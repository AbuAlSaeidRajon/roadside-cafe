<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadside Cafe Form</title>
    <style>
        label{
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Roadside Cafe</h1>
    <h2>Welcome to Roadside Cafe</h2>
    <form>
        <label for="name">Your Name
            <input id="name" type="text" placeholder="Your Name">
        </label>      
        <label for="email">Your Email
            <input id="email" type="text" placeholder="Your Email">
        </label>     
        <label for="your phone number">Your Phone Number
            <input id="your phone number" type="text" placeholder="Your Phone Number">
        </label>
        <fieldset>
            <legend>Choose only One</legend>
            <label for="dine in">
                <input type="radio" name="food" id="dine in">
                Dine In
            </label>
            <label for="take away">
                <input type="radio" name="food" id="take away">
                Take Away
            </label>
        </fieldset>
        <fieldset>
            <legend>Choose Your Order</legend>
            <label for="burger">
                <input type="checkbox" name="order" id="burger">
                Burger
            </label>
            <label for="humburger">
                <input type="checkbox" name="order" id="humburger">
                Hamburger
            </label>
            <label for="cheeseburger">
                <input type="checkbox" name="order" id="cheeseburger">
                Cheeseburger
            </label>
            <label for="sandwich">
                <input type="checkbox" name="order" id="sandwich">
                Sandwich
            </label>
            <label for="hot dog">
                <input type="checkbox" name="order" id="hot dog">
                Hot dog
            </label>
            <label for="pizza">
                <input type="checkbox" name="order" id="pizza">
                Pizza
            </label>
            <label for="chowmein">
                <input type="checkbox" name="order" id="chowmein">
                Chowmein
            </label>
            <label for="french fries">
                <input type="checkbox" name="order" id="french fries">
                French Fries
            </label>
            <label for="Chilli Chicken">
                <input type="checkbox" name="order" id="Chilli Chicken">
                Chilli Chicken
            </label>
            <label for="Doughnut">
                <input type="checkbox" name="order" id="Doughnut">
                Doughnut
            </label>
            <label for="Chilli Potato">
                <input type="checkbox" name="order" id="Chilli Potato">
                Chilli Potato
            </label>
        </fieldset>
        <fieldset>
            <legend>Add Ons</legend>
            <label for="extra cheese">
                <input type="checkbox" name="add ons" id="extra cheese">
                Extra Cheese
            </label>
            <label for="extra chilli">
                <input type="checkbox" name="add ons" id="extra chilli">
                Extra Chilli
            </label>
            <label for="soya sauce">
                <input type="checkbox" name="add ons" id="soya sauce">
                Soya Sauce
            </label>
            <label for="mayonnaise">
                <input type="checkbox" name="add ons" id="mayonnaise">
                Mayonnaise
            </label>
            <fieldset>
                <legend>Special Instruction (Customize)</legend>
                <textarea name="" id="" cols="100" rows="3"></textarea>
            </fieldset>
            <br>
            <input type="Reset">
            <br> <br>
            <input type="Submit">
               
    </form>
</body>
</html>
