<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid lightgray;
            padding: 30px 100px;
        }
    </style>
</head>
<body>
    <h1 style="color: red; text-align: center;"><u>Food Menu</u></h1>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Food Name</th>
                <th>Price</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Pizza</td>
                <td>10 EUR</td>
                <td>L</td>
            </tr>
                <td>2</td>
                <td>Chowmein</td>
                <td>11 EUR</td>
                <td>L</td>
            <tr>
                <td>3</td>
                <td>Burger</td>
                <td>12 EUR</td>
                <td>L</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Fries</td>
                <td>15 EUR</td>
                <td>L</td>
            </tr>
        </tbody>   
    </table>
</body>
</html>
