<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadside Cafe Form</title>
    <style>
        label{
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Roadside Cafe</h1>
    <h2>Welcome to Roadside Cafe</h2>
    <form>
        <label for="name">Your Name
            <input id="name" type="text" placeholder="Your Name">
        </label>      
        <label for="email">Your Email
            <input id="email" type="text" placeholder="Your Email">
        </label>     
        <label for="your phone number">Your Phone Number
            <input id="your phone number" type="text" placeholder="Your Phone Number">
        </label>
        <fieldset>
            <legend>Choose only One</legend>
            <label for="dine in">
                <input type="radio" name="food" id="dine in">
                Dine In
            </label>
            <label for="take away">
                <input type="radio" name="food" id="take away">
                Take Away
            </label>
        </fieldset>      
    </form>
</body>
</html>
